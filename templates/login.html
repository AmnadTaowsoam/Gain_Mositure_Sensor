<!DOCTYPE html>
<html lang="en">
<head>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>GMS</title>
		<link rel="icon" href="{{url_for('static',filename = 'image/logo.png')}}" type="image/png" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
		
	</head>
	<style>
		.bg-lightgray{
		background-color: #e4e4e4 !important;
		color: #000000;
	}
	</style>
</head>
<body>
    </div>
	<body class="bg-lightgray">	
		<div class="row h-100 justify-content-center align-items-center p-5">
			<div class="col-10 col-sm-6 col-md-6 col-lg-3">
				<div class="row p-1 align-items-end">
					<div class="col-12 p-1 text-center">
						<img src="{{url_for('static',filename = 'image/logo.png')}}" width="45%" class="img_fluid">
						
					</div>
				</div>
		
				<div class="row p-1 justify-content-center">
					<div class="col-12 p-1 text-center text-admin">
						<h5>GAIN MOISTURE SENSOR(GMS)| SMART QUALITY</h5>
					</div>
				<div class="alert alert-danger alert-incorrect d-none" role="alert"></div>
				<div title="" style="width:99px;display:inline-block;position:relative;cursor:pointer;" class="text-center card-user-cookie card-user">
			</div>
		</div>
	<form action="{{ url_for('login') }}" method="post">
	{% if msn is defined and msn %}
			<div class="alert alert-warning">{{ msn }}</div>
		{% endif %}
		<div class="col-12 p-1">
		<div class="form-group">
			<input type="email" class="form-control" id="email" name="user_email" placeholder="Enter email">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="password" name="user_password" placeholder="Enter password">
		</div>
		<div class="form-group">
			<!-- <label for="plant" name = "plant">SETECT PLANT:</label> -->
			<select name="plant" id="plant" class="form-control">
				<option value="">Select Plant:</option>
				<option value="BTG-LR1">BTG-LR1</option>
				<option value="BTG-LR2">BTG-LR2</option>
				<option value="BTG-LR3">BTG-LR3</option>
				<option value="BTG-LR4">BTG-LR4</option>
				<option value="BTG-PC">BTG-PC</option>
				<option value="BTG-PD">BTG-PD</option>
				<option value="BTG-NT">BTG-NT</option>
				<option value="BTG-LP">BTG-LP</option>
				<option value="BTG-SK">BTG-SK</option>
				<option value="BTG-NM">BTG-NM</option>
				<option value="BTG-CC">BTG-CC</option>
				<option value="QAQS-QI">QI</option>
				</select>
		</div>    
		<button href="{{url_for('index')}}" type="submit" class="btn btn-primary col-12">Login</button>
		<p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('register')}}"> Register here</a></p>
	</form>
</body>
</html>
